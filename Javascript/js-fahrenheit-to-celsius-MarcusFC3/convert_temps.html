<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <h1>Convert from Fahrenheit to Celsius</h1>
        
        <script>
            //Marcus Jones Jr
            //Chapter 2 Lab 2
            let fahrenheit = parseFloat(window.prompt("Enter Fahrenheit temperature"))        
            let celsius = (fahrenheit - 32) * (5/9)
            document.write(`${fahrenheit.toFixed(1)} F = ${celsius.toFixed(1)} C`)
                
        
            
            
        </script>
    </main>
</body>
</html>
